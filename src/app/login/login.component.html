    <div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                <span id="reauth-email" class="reauth-email"></span>

                <input 
                    type="email" id="inputEmail" class="form-control" placeholder="Email address" 
                    required
                    [(ngModel)]="model.email" name="email">

                <input 
                    type="password" id="inputPassword" class="form-control" placeholder="Password" 
                    required
                    [(ngModel)]="model.password" name="password">
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="loginBtn2" [disabled]="!loginForm.form.valid" type="submit">Log In</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
