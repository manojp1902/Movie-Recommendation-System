<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>
      Demo ES
    </title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class='index'>
    <div class='container'>
      <div ng-app='myMovies' ng-controller='movieCtrl'>
        <header>
          <h1>Elasticsearch Demo</h1>
        </header>
        <section class='searchField'>
          <form ng-submit='search()'>
            <input ng-model='searchTerm' type='text'>
            <input type='submit' value='Search for movies'>
          </form>
        </section>
        <section class='results'>
          <div class='no-movies' ng-hide='movies.length'>No results</div>
          <article class='movie' ng-cloak ng-repeat='movie in movies'>
            <h2>
              {{movie.name}}
            </h2>
            <ul>
              <li>Release year: {{movie.year}}</li>
              <li>IMDB rating: {{movie.imdbRating}}</li>
              <li>Relase date: {{movie.releaseDate}}</li>
              <li>Storyline: {{movie.storyline}}</li>
            </ul>
            <p>
              <a ng-href='{{movie.posterurl}}'>... more at {{movie.source}}</a>
            </p>
          </article>
          <div class='load-more' ng-cloak ng-hide='allResults'>
            <a ng-click='loadMore()'>More...</a>
          </div>
        </section>
      </div>
    </div>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/elasticsearch/elasticsearch.angular.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
